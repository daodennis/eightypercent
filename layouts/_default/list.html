{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
  <div class="container">
    {{ range .Data.Pages }}
    <div>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <span class="lead">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
      <div class="post">
        {{ .Content }}
      </div>
    </div>
    {{ end }}

    {{ partial "container-footer.html" . }}
    {{ partial "pagination.html" . }}
  </div>
{{ partial "footer.html" . }}
